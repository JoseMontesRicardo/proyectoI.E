<!-- plantilla de las opciones de los estudiantes -->
<div class="contenedor-principal1"> 
 	<div ng-repeat=" datos in listaDatos">
      <div class="card small col s5">
      <div class="card-image waves-effect waves-block waves-light">    
           <img class="activator contenedor-escudo__logotipo" src="img/estudiantes.PNG">
         
      </div>
      <div class="card-content">
         <span class="card-title activator teal-text text-darken-1">{{ datos.nombre1}} {{ datos.nombre2}} {{ datos.apellido1}} {{ datos.apellido2}}<i class="material-icons right">more_vert</i>
         </span>
            <p><h5 class="teal-text text-darken-1">Grado: {{ datos.grado }} - {{ datos.grupo}} </h5></p>
      </div>

      <div class="card-reveal">
         <span class="card-title teal-text ">Datos Personales<i class="material-icons right">close</i>
         </span>
         <p> <h6 class="teal-text text-darken-4">Sexo: {{ datos.sexo }} </h6></br> 
         <h6 class="teal-text text-darken-4">Direcci√≥n: {{ datos.direccion}} </h6></br> 
         <h6 class="teal-text text-darken-4">Fecha de nacimiento: {{ datos.f_nacimiento}}</h6></p>
      </div>
    </div>  
  </div>
