<div class="modal modal-fixed-footer" id="modal-eliminar-grupo" ng-init="cargarGrupos()">
	<div class="modal-content">
		<h4 class=" center grey-text">Eliminar Grupos</h4>
		<div class="container">
		<table class=" bordered striped hoverable highlight centered">
			<thead>
				<tr>
					<th data-field="id">Grupo</th>
					<th data-field="button">Eliminar</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="grupo in $parent.grupos">
					<td>{{ grupo.idgrupo }}</td>
					<td>
						<a ng-click="eliminarGrupo(grupo.idgrupo)" href="" class="tooltipped btn-floating btn waves-effect waves-light orange" data-position="right" data-delay="50" data-tooltip="click para eliminar"><i class="material-icons">close</i></a>
					</td>
					<script>
						$('.tooltipped').tooltip({delay: 50});
					</script>
				</tr>
			</tbody>
		</table>
		</div>	
	</div>
	<div class="modal-footer">
			<!-- <a class="btn waves-effect waves-default col s4">Eliminar</a> -->
	</div>	
</div>	
<script>
</script>
