<div class="contenedor-principal1" ng-init="cargarAsignaturas()">
  <div class="row">
    <div class="col s11">
      <div class="row">
          <div id="{{ asignatura.idasignatura }}" class="col s3.5" ng-repeat="asignatura in listaAsignaturas" >            
              <div class="card-panel">
                <h5>{{ asignatura.nombre }}</h5>
                  <a href="" ng-click="cargarSalonesAsignados(asignatura.idasignatura, asignatura.nombre)" class="waves-effect waves-light btn teal accent-3">Ver asignatura</a>
              </div>
          </div>
      </div>
      <div class="row">
          <h5 id="{{ idAsignaturaSalon }}">Salones {{ asignaturaSalon }}</h5>
          <div id = "{{ salon.grado+'-'+salon.grupo }}" class="col s3.5" ng-repeat="salon in salones">            
              <div class="card-panel">
                <h5>{{ salon.grado+'-'+salon.grupo }}</h5>
                  <a href="#/alumnos/{{asignaturaSalon }}/{{idAsignaturaSalon}}/{{salon.grado}}/{{salon.grupo}}" class="waves-effect waves-light btn teal accent-3">Ver Alumnos</a>
              </div>
          </div>
      </div>

      </div>
  </div>
</div>
